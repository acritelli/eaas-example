tosca_definitions_version: cloudify_dsl_1_3

imports:
  - https://cloudify.co/spec/cloudify/6.2.0/types.yaml
  
node_types:
  eaas.nodes.UniquePrefixGenerator:
    derived_from: cloudify.nodes.ApplicationModule
    properties:
      predefined_value:
        type: string
        description: |
          If not provided, unique prefix will be generated.
        required: false
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: https://raw.githubusercontent.com/cloudify-community/eaas-example/SPFC-113-Resources-subcategory/utils/unique_prefix/scripts/generate_prefix.py
          executor: central_deployment_agent