tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://cloudify.co/spec/cloudify/5.1.0/types.yaml
  - plugin:cloudify-aws-plugin

dsl_definitions:
  aws_client: &aws_client
    aws_access_key_id: { get_secret: aws_access_key_id }
    aws_secret_access_key: { get_secret: aws_secret_access_key }
    region_name: { get_input: aws_region_name }

inputs:
  aws_region_name:
    type: string
  vpc_deployment_id:
    type: string
  resource_prefix:
    type: string
  ami_id:
    type: string
  instance_type:
    type: string

node_templates:
  vm:
    type: cloudify.nodes.aws.ec2.Instances
    properties:
      client_config: *aws_client
      use_public_ip: true
      agent_config:
        network: public
        user: centos
        key: { get_secret: private_key_content }
      resource_config:
        ImageId: { get_input: ami_id }
        InstanceType: { get_input: instance_type }
        kwargs:
          KeyName: { get_secret: aws_keypair }
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: resource_prefix }, '-vm' ] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: ip
      - type: cloudify.relationships.depends_on
        target: nic
  ip:
    type: cloudify.nodes.aws.ec2.ElasticIP
    properties:
      client_config: *aws_client
      resource_config:
        Domain: vpc
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: resource_prefix }, '-ip' ] }
    relationships:
      - type: cloudify.relationships.depends_on
        target: nic
  nic:
    type: cloudify.nodes.aws.ec2.Interface
    properties:
      client_config: *aws_client
      resource_config:
        kwargs:
          SubnetId: { get_capability: [ { get_input: vpc_deployment_id }, subnet_1_id ] }
          Groups:
            - { get_capability: [ { get_input: vpc_deployment_id }, agents_security_group_id ] }
      Tags:
        - Key: Name
          Value: { concat: [ { get_input: resource_prefix }, '-nic' ] }
  docker:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: scripts/install-docker.sh
        configure: scripts/configure-docker.sh
        start: scripts/start-docker.sh
        stop: scripts/stop-docker.sh
    relationships:
      - target: vm
        type: cloudify.relationships.contained_in
  minikube:
    type: cloudify.nodes.Root
    interfaces:
      cloudify.interfaces.lifecycle:
        create: scripts/install-minikube.sh
        start: scripts/start-minikube.sh
        stop: scripts/stop-minikube.sh
    relationships:
      - target: vm
        type: cloudify.relationships.contained_in
      - target: docker
        type: cloudify.relationships.depends_on

capabilities:
  endpoint:
    value: { concat: [ 'https://', { get_attribute: [ ip, aws_resource_id ] } ] }
