apiVersion: v1
kind: Pod
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  containers:
    - name: nginx
      image: nginx:stable
      volumeMounts:
      - name: volume-name
        mountPath: /usr/share/nginx/html
  initContainers:
    - name: create-empty-file
      image: alpine
      command: ["sh", "-c", "echo Nginx > /usr/share/nginx/html/index.html"]
      volumeMounts:
      - name: volume-name
        mountPath: /usr/share/nginx/html/
  volumes:
    - name: volume-name
      emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  labels:
    app: nginx
spec:
  ports:
    - port: 80
      nodePort: 30080
  selector:
    app: nginx
  type: LoadBalancer
